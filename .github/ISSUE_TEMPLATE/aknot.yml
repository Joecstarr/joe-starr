body:
    - type: checkboxes
      id: check-pull
      attributes:
          label: Will you be opening a pull request?
          description: >-
              Will you be opening a pull request for this enhancement?
          options:
              - label: "yes"
              - label: "no"
      validations:
          required: true

    - type: textarea
      id: whats-your-attribution
