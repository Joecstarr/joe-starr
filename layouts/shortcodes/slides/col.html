{{ if .IsNamedParams }}

{{ if .Get "width" }}
    {{- $width := int (.Get "width") -}}
    <div class="slidecolumn" style="max-width:{{ $width }}% !important;">
{{ end }}

{{ if .Get "style" }}
    {{- $style := .Get "style" -}}
    <div class="slidecolumn" style="{{ $style  | safeCSS }}">

{{ end }}

{{ else }}
<div class="slidecolumn">
{{ end }}

{{ .Inner }}

</div>
