




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=42in, width=56in, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
        rel="stylesheet">
    <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
    if (typeof MathJax === 'undefined') {
        MathJax = {
            loader: {
                load: ['[img]/img.min.js', '[tex]/color', '[tex]/amscd'],
                paths: { img: 'https://cdn.jsdelivr.net/npm/mathjax-img@3' }
            },
            tex: {
                inlineMath: [["$", "$"], ["\\(", "\\)"]],
                displayMath: [["$$", "$$"], ["\\[", "\\]"]],
                processEscapes: true,
                processEnvironments: true,
                extensions: ["autoload-all.js", "AMSmath.js", "AMSsymbols.js", "AMScd.js"],
                packages: { '[+]': ['img', 'color', 'amscd'] }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
        MathJax.startup = {
            ready() {
                MathJax.startup.defaultReady();
                MathJax.startup.promise.then(() => {
                    console.log("Start startup promise");

                    document.querySelectorAll("mjx-container").forEach(function (x) {
                        x.parentElement.classList += ' has-jax '
                    })

                    document.querySelectorAll("mjx-container img").forEach((element) => {
                        var src = element.getAttribute("src");
                        if (src.endsWith('.svg') == true) {
                            fetch(src)
                            .then(res => res.text())
                            .then(res => {
                                const holder = document.createElement('div')
                                holder.style.width = "1em";
                                holder.style.height = "1em";
                                holder.innerHTML = res
                                element.replaceWith(holder)
                            })
                        }
                    });

                    console.log("End startup promise");
                });
            }
        };
    }
    var reveal_init_callbacks = []
    var reveal_slidechange_callbacks = []
    var reveal_slidetransitionend_callbacks = []
    var reveal_resize_callbacks = []
</script>

<script>
    function svgAddress(src,id) {
        var element = document.querySelector(id);
        if (src.endsWith('.svg') == true) {
            fetch(src)
                .then(res => res.text())
                .then(res => {
                    const holder = document.createElement('div')
                    holder.innerHTML = res
                    element.appendChild(holder)
                })
        }
    }
    function remove_qr() {
        const match = document.querySelector(".slides .present .hide_qr");
        var qr = document.querySelector("#header-right");
        if(match != null)
        {
            qr.style.display = "none";
        }else{
            qr.style.display = "block";
        }
    }
    reveal_slidechange_callbacks.push(remove_qr)
</script>

<style>
    .share-box{
        display: none !important;
    }
</style>

    <link rel="stylesheet" href="/css/slides_themes/dracula.css" />
    <style>
         
        .back_btn {
            align-items: center;
            background-clip: padding-box;
            background-color: var(--r-Pink);
            ;
            border: 1px solid transparent;
            border-radius: .25rem;
            box-sizing: border-box;
            color: var(--r-Foreground);
            ;
            cursor: pointer;
            display: inline-flex;
            font-family: system-ui, -apple-system, system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            margin: 0;
            min-height: 3rem;
            padding: calc(.875rem - 1px) calc(1.5rem - 1px);
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
        }

        .back_btn:hover,
        .back_btn:focus {
            background-color: var(--r-Pink);
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
        }

        .back_btn:hover {
            transform: translateY(-1px);
        }

        .back_btn:active {
            background-color: var(--r-Pink);
            box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
            transform: translateY(0);
        }

        :root {
            --r-background-color: var(--r-Background);
            --r-main-color: var(--r-Foreground);
            --r-link-color: var(--r-Pink);
            --r-link-color-dark: var(--r-Pink);
            --r-link-color-hover: var(--r-Blue);
            --r-selection-background-color: var(--r-Selection);
            --r-selection-color: var(--r-Foreground);
            --r-bold-color: var(--r-Orange);
            --r-italic-color: var(--r-Yellow);
            --r-inline-code-color: var(--r-Green);
            --r-list-bullet-color: var(--r-Blue);
        }

        html * {
            color-profile: sRGB;
            rendering-intent: auto;
        }

        body {
            background-color: var(--r-Background);
        }

        .svg_container {
            width: auto;
            height: auto;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .column {
            padding: 0;
            flex-basis: 0;
            flex-grow: 1;
        }

        .btn {
            margin-left: auto !important;
            margin-right: auto !important;
            display: block;
        }
    </style>
</head>


<body>
    <div class="svg_container row">
        <div class="column">
            <button onclick="history.back()" class="back_btn btn">Go Back</button>
        </div>
        <div class="column">
            
            <form method="get" class="btn" action="https://raw.githubusercontent.com/Joecstarr/posters/master/23/9thmex/poster.svg">
                <button class="back_btn btn" type="submit"> Download SVG</button>
            </form>
            
        </div>
        <div class="column">
            
            <form method="get" class="btn" action="https://raw.githubusercontent.com/Joecstarr/posters/master/23/9thmex/Starr_poster_9mw.pdf">
                <button class="back_btn btn" type="submit"> Download PDF</button>
            </form>
            
        </div>
    </div>
    <div class="svg_container row">
        <div class="column">
            <div id="poster_svg"> </div>
        </div>
    </div>
</body>
<footer>
    <script type="text/javascript">
        function codeAddress() {
            var element = document.querySelector("#poster_svg");
            var src = "https://raw.githubusercontent.com/Joecstarr/posters/master/23/9thmex/poster.svg";
        if (src.endsWith('.svg') == true) {
            fetch(src)
                .then(res => res.text())
                .then(res => {
                    const holder = document.createElement('div')
                    holder.innerHTML = res
                    element.replaceWith(holder)
                })
        }
        }
        window.onload = codeAddress;

    </script>
</footer>

</html>
